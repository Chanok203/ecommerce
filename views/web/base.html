<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %} | Ecommerce</title>
</head>

<body>
    <nav style="margin-bottom: 16px;">
        {% if user %}
        Welcome, 
        <img src="/uploads/avatars/32x32/{{user.avatar}}" alt="" style="border-radius: 50%;">
        <a href="/users/me">{{user.name}} ({{user.username}})</a>
        <form action="/auth/logout" method="post" style="display: inline;">
            <button type="submit">logout</button>
        </form>
        {% else %}
        <form action="/auth/login" method="get" style="display: inline;">
            <input type="hidden" name="next" value="{{currentPath}}">
            <button type="submit">login</button>
        </form>
        <form action="/auth/register" method="get" style="display: inline;">
            <button type="submit">register</button>
        </form>
        {% endif %}
    </nav>

    <main>
        {% block content %}
        {% endblock content %}
    </main>
</body>

</html>
